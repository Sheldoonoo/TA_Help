        <h1><a name="kanchor687"></a>Message 220 </h1>
        <h4><a name="kanchor688"></a>Tare in progress. Cannot move furnace. </h4>
        <p style="font-weight: bold;">Problem: </p>
        <p>You pressed the <span style="font-weight: bold;color: #00509f;">FURNACE</span> 
 key while the system was taring a sample pan. </p>
        <p style="font-weight: bold;">Solution: </p>
        <p>Wait for the taring procedure to finish, or interrupt it by pressing 
 the <span style="font-weight: bold;color: #00509f;">STOP</span> key. 
 </p>
