        <h1><a name="kanchor200"></a>Window Handler Error</h1>
        <h4>A valid main window handler must be passed in order to login, therefore 
 the login failed.</h4>
        <p>This is a debug message. An application is trying to using the 21 CFR.dll's 
 log-in function without passing in the main application's windows handler.</p>
