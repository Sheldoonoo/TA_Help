        <h1><span class="MCPopup"><a href="javascript:void(0);" MadCap:src="../Menu.htm" onclick="FMCPopup( event, this ); return false;" class="MCPopupSpot" title="Click"><img src="../GIF/ques_blue.jpg" style="border: none;" alt="" width="35" height="37" align="right" border="0" /></a></span>Configuring the Instrument Log</h1>
        <p>&#160;</p>
        <p>To sort the instrument messages for display in the instrument log, check those that will be displayed and leave those that you do not wish to be displayed blank. You can choose to sort the messages by the categories displayed or by the severity of the message.</p>
