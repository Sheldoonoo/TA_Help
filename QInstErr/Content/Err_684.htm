        <h1><a name="kanchor69"></a>Message 684</h1>
        <h4>21CFR11 audit log full. &#160;Run 
 terminated.</h4>
        <p style="font-weight: bold;"><span style="font-weight: bold;">Problem:</span>
        </p>
        <p>No more audit events can be added to the audit log. The current run 
 cannot be continued and has been terminated.</p>
        <p style="font-weight: bold;">Solution:</p>
        <p>Clear the audit log by connecting to an Integrity-licensed controller 
 and retry the operation.</p>

        </script>
