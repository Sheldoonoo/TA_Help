        <h1>Copy</h1>
        <p>Use this function to copy the selected (highlighted) data value(s) in the spreadsheet view to the clipboard for retrieval either at another place in the Universal Analysis program or retrieval in another application. Use the <a href="Menu_edit_paste.htm">Paste</a> function to retrieve the copied information.</p>
