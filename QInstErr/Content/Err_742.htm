        <h1><a name="kanchor132"></a>Message 742</h1>
        <h4>Cannot save the list of macros. &#160;Please 
 enter a macro filename.</h4>
        <p style="font-weight: bold;">Problem:</p>
        <p>You have left the macro filename field blank, so the macros selected 
 cannot be saved.</p>
        <p style="font-weight: bold;">Solution:</p>
        <p>Enter a macro filename for the system to use.</p>
