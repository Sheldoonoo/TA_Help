        <h1><a name="kanchor369"></a>Message 315 </h1>
        <h4><a name="kanchor370"></a>Sample is too stiff. </h4>
        <p style="font-weight: bold;">Problem: </p>
        <p>This message can occur during dynamic calibration if the sample is too 
 thick. Use a steel sample that is between 0.12 mm (0.005 inch) and 2.0 
 mm (0.08 inch) thick. </p>
        <p style="font-weight: bold;">Solution: </p>
        <p>Do not use the sample in question for compliance calibration procedures. 
 </p>
