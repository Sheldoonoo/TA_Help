        <h1><a name="kanchor109"></a>Cannot Open Local File to Add Data</h1>
        <h4>The local file "NAME" cannot be opened for adding additional 
 data.</h4>
        <p>A record file must be part of the database system in order to be opened 
 for adding data.</p>
