        <h2>Checkbox Auto Axis</h2>
        <p>Check the Axis box to automatically configure the Show Color, Symbol, and Line Type options for each overlay axis.</p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p>If the Auto Axis is not checked, the <a href="Win_Curve_Overlay_Options_axes_page.htm">Curve Overlay Options  Axes Page</a> settings are used.</p>
