        <h1>Data Limits</h1>
        <p>Use the Data Limits option to select from four options: <a href="Menu_graph_data_limits_full_range.htm">Full Range</a>, <a href="Menu_graph_data_limits_cursor.htm">Cursor</a>, <a href="Menu_graph_data_limits_time.htm">Time</a>, <a href="Menu_graph_data_limits_temperature.htm">Temperature</a>, or <a href="Menu_graph_data_limits_cycle.htm">Cycle</a>. These allow you to use the entire data file for analysis, or to place constraints on the amount and type of data.</p>
