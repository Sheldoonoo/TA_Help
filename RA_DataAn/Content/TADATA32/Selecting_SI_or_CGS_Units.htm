        <h1><span class="MCPopup"><a href="javascript:void(0);" MadCap:src="Menu.htm" onclick="FMCPopup( event, this ); return false;" class="MCPopupSpot" title="Click"><img src="ques_blue.jpg" style="border: none;width: 35px;height: 37px;border-style: none;float: right;border-style: none;float: right;" width="35" height="37" align="right" border="0" /></a></span><a name="kanchor109"></a>Selecting 
 SI or CGS Units</h1>
        <p><a name="kanchor110"></a>To change the units used in the program follow these steps:</p>
        <ol>
            <li class="NumberedIndent" value="1">Select <span style="font-weight: bold;color: #00509f;">Options</span> from the menu.</li>
            <li class="NumberedIndent" value="2">Click on 
 <span style="font-weight: bold;color: #00509f;">Settings</span>.</li>
            <li class="NumberedIndent" value="3">Click on 
 the <span style="font-weight: bold;color: #00509f;">Miscellaneous</span> 
 tab</li>
            <li class="NumberedIndent" value="4">Select either 
 CGS or SI for the <span style="font-weight: bold;color: #00509f;">Display 
 units</span>.</li>
            <li class="NumberedIndent" value="5">Click the 
 <span style="font-weight: bold;color: #00509f;">OK</span> button.</li>
        </ol>
