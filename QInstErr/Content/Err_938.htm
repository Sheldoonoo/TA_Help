        <h1><a name="kanchor811"></a>Message 938</h1>
        <h4>Autosampler rotational position error. &#160;Please 
 reset the Autosampler.</h4>
        <p style="font-weight: bold;">Problem:</p>
        <p>The Autosampler has encountered a problem while performing a rotational 
 movement.</p>
        <p style="font-weight: bold;">Solution:</p>
        <p>Reset the Autosampler as directed in the online help.</p>
