        <h1><a name="kanchor121"></a>Status Message 728</h1>
        <h4><a name="kanchor122"></a>Being paged! Press STOP to silence.</h4>
        <p>This message lets you know that the Page function has been activated 
 to allow you to locate this instrument. Press STOP on the touch screen 
 or keypad to stop the paging noise.</p>
