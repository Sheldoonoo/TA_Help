        <h1>DMA Calibration Error - Force or gain too low</h1>
        <p>This error is caused by a problem with the analog board or the drive 
 motor or its electronics.</p>
        <ul>
            <li class="Bullet" value="1">Press Continue to retry the 
 calibration or Exit to abort the calibration.</li>
            <li class="Bullet" value="2">If the problem persists, 
 call TA Instruments for service.</li>
        </ul>
        <p>&#160;</p>
