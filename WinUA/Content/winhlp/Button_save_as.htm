        <h2>Save As Button</h2>
        <p>Click the Save As button to display the <a href="Win_Open_Save_File.htm">Save Initialization File window</a>, which is used to save the initialization file under a new name or new directory.</p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p><span style="color: blue;">NOTE: Clicking the Cancel button</span><span style="color: blue;text-decoration: underline;">after</span><span style="color: blue;">saving a new file will not reverse this option.</span>
        </p>
