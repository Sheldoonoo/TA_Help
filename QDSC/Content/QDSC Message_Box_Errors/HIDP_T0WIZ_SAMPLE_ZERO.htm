        <h1>Sapphire Sizes Cannot be Zero</h1>
        <h4><a name="kanchor545"></a>Sapphire sizes cannot be zero.</h4>
        <p>When performing DSC calibration experiments, the sample size used for 
 the sapphire sample cannot equal zero. Enter the sample size and continue.</p>
        <p style="font-weight: bold;color: #00509f;">See also:</p>
        <p><a href="../QDSC Topics/DSC_Calibration_Wizard_Intro.htm">DSC Calibration Wizard</a>
        </p>
