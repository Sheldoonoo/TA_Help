        <h1><a name="kanchor584"></a>Message 518</h1>
        <h4><a name="kanchor585"></a>Method running. Cannot move lid.</h4>
        <p style="font-weight: bold;">Problem:</p>
        <p>You have attempted to open the AutoLid while an experiment is in progress. 
 This is not allowed as it will cause the experiment to fail.</p>
        <p style="font-weight: bold;">Solution:</p>
        <p style="font-weight: bold;"><span style="font-weight: normal;">Wait until 
 the experiment has run to completion, then open the AutoLid.</span>
        </p>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
        </script>
