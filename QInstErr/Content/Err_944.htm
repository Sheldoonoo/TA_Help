        <h1><a name="kanchor935"></a>Message 944</h1>
        <h4><a name="kanchor936"></a>Stress and Ramp Stress segments require known geometry.</h4>
        <p style="font-weight: bold;">Problem:</p>
        <p>The system has detected a sample size that is less than or equal to 
 zero when running an experiment.</p>
        <p style="font-weight: bold;">Solution:</p>
        <p>Enter a sample size on the <span style="font-weight: bold;color: #00509f;">Procedure 
 Page</span> that is greater than zero.</p>

        </script>
