        <h1><a name="kanchor216"></a><a name="aanchor2"></a>
            <MadCap:concept term="Models" /><span class="MCPopup"><a href="javascript:void(0);" MadCap:src="Menu.htm" onclick="FMCPopup( event, this ); return false;" class="MCPopupSpot" title="Click"><img src="ques_blue.jpg" style="border: none;width: 35px;height: 37px;border-style: none;float: right;border-style: none;float: right;" width="35" height="37" align="right" border="0" /></a></span>Bingham 
 Equation</h1>
        <p><a name="kanchor217"></a>The Bingham equation describes the shear stress / shear rate behaviour 
 of many shear thinning materials at low shear rates, but only over approximately 
 one decade range of shear rate. It is often used to obtain a yield stress 
 &#160;value for 
 the material.</p>
