    <body>
        <h1>Copy Plot</h1>
        <p>Use the Copy Plot option to copy the plot displayed to the clipboard for retrieval by other applications. The format on the copied plot is determined by the current settings for the Clipboard Destination on the <a href="Win_Export_Plot.htm">Export Plot window</a>.</p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p><span style="color: teal;font-weight: bold;">Shortcut Key</span>
        </p>
        <p>Ctrl + C</p>
