    <body>
        <h2>Checkbox Y4 Axis</h2>
        <ul>
            <li style="font-size: 10pt;" value="1">
                <p>Check this box to display the axis label for the fit points on the Y4 axis.</p>
            </li>
            <li style="font-size: 10pt;" value="2">
                <p>Uncheck this box if you want the Y1-axis label to serve visually for both the Y1 and Y4 axis.</p>
            </li>
        </ul>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p>In either case, the fit data curve is drawn on the Y4 axis.</p>
