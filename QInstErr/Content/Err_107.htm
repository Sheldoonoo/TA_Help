        <h1><a name="kanchor742"></a>Message 107 </h1>
        <h4><a name="kanchor743"></a>Sample unload in progress. Cannot tare, load sample, or move furnace. 
 </h4>
        <p style="font-weight: bold;">Problem. </p>
        <p>You pressed the TARE, LOAD, or FURNACE key while the TGA was unloading 
 a sample. &#160;</p>
        <p style="font-weight: bold;">Solution: </p>
        <p>Wait for the TGA to finish unloading the sample, or interrupt it by 
 pressing the STOP key. </p>

        </script>
