        <h1><a name="kanchor452"></a>Message 612</h1>
        <h4>LNCS serial out com task exits.</h4>
        <p style="font-weight: bold;">Problem:</p>
        <p>The LNCS has gone offline with the controller.</p>
        <p style="font-weight: bold;">Solution:</p>
        <p>Check the communications cable between the LNCS and the instrument. 
 Reset the instrument. If the problem persists, contact TA Instruments 
 for service.</p>
        <p>&#160;</p>
