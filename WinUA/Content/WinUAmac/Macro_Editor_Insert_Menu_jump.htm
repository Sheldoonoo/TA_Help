        <h1>Jump (Macro Insert Menu)</h1>
        <p>Use the Jump option to display the <a href="Win_Macro_Jump.htm">Macro Jump Window</a>, which allows you to insert a step that jumps to a different step in the macro. Select the desired position for the jump before selecting this option.</p>
