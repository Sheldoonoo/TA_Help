        <h2>Checkbox Visible Editor Grid</h2>
        <p>Check this box to have a dotted grid displayed on the <a href="Using_the_custom_report_editor_program.htm">Custom Report Editor window</a>. The grid helps you to align the object boxes when creating a custom report template.</p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p>Leave this box blank to hide the grid.</p>
