    <body>
        <h1>DMA Calibration Error – Wrong Clamp Type</h1>
        <p>The clamp used in the dynamic calibration procedure must be the dual 
 cantilever clamp.</p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p>Install the dual cantilever type of clamp. Select the appropriate clamp 
 on the Mode Parameters window, then perform the dynamic calibration procedure 
 again.</p>
        <script type="text/javascript" src="../SkinSupport/MadCapBodyEnd.js">
        </script>
