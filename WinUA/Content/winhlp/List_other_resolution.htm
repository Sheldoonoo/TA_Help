        <h2>List Other Resolution</h2>
        <p>Click on the arrow to the right of the drop-down list to select the numeric resolution criteria for result values other than time or temperature. For example, if you choose "2 significant figures" from the list, a result value such as 266.1 J/g will be changed to 270 J/g.</p>
