        <h2><a name="kanchor247"></a>Entry Box Position Left</h2>
        <p>Enter the amount of inches from the left side of the page that you would like the report object to be positioned. For example, if you enter 2.25 inches here, the box will be positioned two and one half inches from the left side of the page.</p>
