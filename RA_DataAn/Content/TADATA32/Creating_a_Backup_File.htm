        <p>Follow the steps below to create a backup copy of a file:</p>
        <ol>
            <li class="NumberedIndent" value="1">Select <span style="font-weight: bold;color: #00509f;">File</span> from the menu.</li>
            <li class="NumberedIndent" value="2">Click <span style="font-weight: bold;color: #00509f;">Save As...</span>.</li>
            <li class="NumberedIndent" value="3">Type in a 
 name for the backup file.</li>
            <li class="NumberedIndent" value="4">Click the 
 <span style="font-weight: bold;color: #00509f;">Save</span> button.</li>
        </ol>
