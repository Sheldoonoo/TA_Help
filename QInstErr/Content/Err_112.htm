        <h1><a name="kanchor750"></a>Message 112</h1>
        <h4><a name="kanchor751"></a>Drive board is not operational. Cannot tare, load, or move furnace.</h4>
        <p style="font-weight: bold;">Problem:</p>
        <p>The motor drive board did not pass the confidence test.</p>
        <p style="font-weight: bold;">Solution:</p>
        <p>Call TA Instruments for service.</p>
