        <h2>Find (Report Editor/Edit Menu)</h2>
        <p>Use the Find option to locate a particular string of characters within your document. When you select this option the <a href="Report_Editor_Win_Find.htm">Find window</a> is displayed.</p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p>Be sure to place your cursor at the top of the document before beginning the Find function.</p>
