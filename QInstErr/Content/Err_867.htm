        <h1><a name="kanchor538"></a>Message 867</h1>
        <h4><a name="kanchor539"></a>Pan factor calibration segment requires T4P heatflow.</h4>
        <p>Problem:</p>
        <p>In order to use the pan factor calibration segment you must also use 
 the T4P heat flow.</p>
        <p>Solution:</p>
        <p>Select the T4P heat flow on the <span style="font-weight: bold;color: #00509f;">Tools/Instrument 
 Preferences/DSC</span> page.</p>
