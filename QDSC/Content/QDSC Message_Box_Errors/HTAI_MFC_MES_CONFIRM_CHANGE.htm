        <h1><a name="kanchor585"></a>Confirm Change</h1>
        <h4>You must either confirm the change or click Cancel before you can switch 
 to the next page.</h4>
        <p>You have made a change to the information displayed. You must click 
 <span style="font-weight: bold;color: #00509f;">Apply</span> to accept 
 the changes or <span style="font-weight: bold;color: #00509f;">Cancel</span> 
 to abort them before you can switch to the next page.</p>
