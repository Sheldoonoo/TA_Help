        <h1><a name="kanchor291"></a>Message 260 </h1>
        <h4><a name="kanchor292"></a>Calibration in progress. Cannot start, move or measure. </h4>
        <p style="font-weight: bold;">Problem: </p>
        <p>The instrument is currently busy performing calibration functions and 
 cannot start another function at this time. </p>
        <p style="font-weight: bold;">Solution: </p>
        <p>Wait until the instrument has completed the calibration procedure, then 
 retry your operation. </p>

        </script>
