        <h1>Baseline Calibration Not Needed</h1>
        <h4><a name="kanchor515"></a>Baseline calibration is not appropriate for this instrument.</h4>
        <p>This message is displayed when a baseline data file has been read but 
 the selected heat flow signal is not T1.</p>
        <p>Be sure to use a baseline data file created with the Heat Flow T1 signal.</p>
        <p>&#160;</p>
