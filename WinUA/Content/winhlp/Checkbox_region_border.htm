        <h2><a name="kanchor111"></a>Show Region Border Checkbox</h2>
        <p>Check this box to leave a dotted line around the region chosen for the inset view. <a href="Example_Inset_View.htm">Click here for an example of an inset view with the region shown as a dotted line</a>.</p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p>If this box is not checked, the region chosen for the inset view will not be shown.</p>
