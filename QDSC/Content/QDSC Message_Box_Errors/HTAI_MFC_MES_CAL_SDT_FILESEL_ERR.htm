        <h1><a name="kanchor577"></a>Two Unique Filenames Must be Specified</h1>
        <p>When you calibrate the SDT for DSC heat flow or TGA weight calibration, 
 the two files specified cannot be the same.</p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p>Check that you have used the correct calibration files or create new 
 files. See the online help for instructions.</p>
