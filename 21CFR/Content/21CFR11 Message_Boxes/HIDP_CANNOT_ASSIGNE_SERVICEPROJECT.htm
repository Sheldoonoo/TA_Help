        <h1><a name="kanchor104"></a>Cannot Assign Service Project</h1>
        <h4>The Service Project can only be assigned to users who are members of 
 the TA Service Group.</h4>
        <p>A user must be a member of the TA Service Group, one of the default 
 user groups, in order to be assigned to a service type of project.</p>
        <p style="font-weight: bold;color: #00509f;">See also:</p>
        <p style="color: #00509f;font-weight: normal;"><a href="../Defining_System_Projects.htm">Defining 
 System Projects</a>
        </p>
