        <h1><a name="kanchor295"></a>Message 262 </h1>
        <h4><a name="kanchor296"></a>Instrument not calibrated. Cannot start or measure. </h4>
        <p style="font-weight: bold;">Problem: </p>
        <p>The force, electronic, or dynamic calibration has not been performed 
 or has been lost. </p>
        <p style="font-weight: bold;">Solution: </p>
        <p>Follow the instructions to perform the force, electronic, or dynamic 
 calibration. </p>
