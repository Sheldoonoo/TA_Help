        <h1><a name="kanchor869"></a>Message 131 </h1>
        <h4><a name="kanchor870"></a>Force not calibrated or calibration in progress. Cannot start run. 
 </h4>
        <p style="font-weight: bold;">Problem: </p>
        <p>You have tried to start a run with the furnace in the up position. </p>
        <p style="font-weight: bold;">Solution: </p>
        <p>Move the furnace down, then start the run. </p>
