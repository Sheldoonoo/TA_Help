        <h1><a name="kanchor289"></a>Message 259 </h1>
        <h4><a name="kanchor290"></a>Cannot change amplitude table for active run. </h4>
        <p style="font-weight: bold;">Problem: </p>
        <p>You have changed the amplitude table while the run was in progress.</p>
        <p style="font-weight: bold;">Solution: </p>
        <p>This message does not affect your present run. The new amplitude table 
 will take effect when this run has ended. </p>

        </script>
