        <h1><a name="kanchor307"></a>Message 268 </h1>
        <h4><a name="kanchor308"></a>Calibration in progress. Cannot move furnace. </h4>
        <p style="font-weight: bold;">Problem: </p>
        <p>You cannot move the furnace while calibration is in progress. </p>
        <p style="font-weight: bold;">Solution: </p>
        <p>Wait until the instrument has completed its current operation, then 
 retry your procedure. </p>
