        <h2><a name="kanchor11"></a>Resolution</h2>
        <p>Use the Resolution menu item to set the numeric resolution of an <span style="font-weight: bold;">individual</span> result value that is displayed on the plot and in the reports generated by the Universal Analysis program. When you select Resolution, the <a href="Win_Label_Resolution.htm">Label Resolution window</a> is displayed.</p>
