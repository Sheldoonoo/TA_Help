        <h1><a name="kanchor883"></a>Message 141 </h1>
        <h4><a name="kanchor884"></a>Cannot zero length or measure length while a method is running. </h4>
        <p style="font-weight: bold;">Problem: </p>
        <p>You have tried to start a zero length or measure length operation while 
 the method is in progress. </p>
        <p style="font-weight: bold;">Solution: </p>
        <p>Wait until the run is complete, then perform the zero length or measure 
 length operation. </p>
