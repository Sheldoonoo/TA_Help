        <h1><a name="kanchor532"></a>Sample File Not Specified</h1>
        <p>A valid filename for the sample data file must be entered into the Tzero 
 filename dialog in order to perform a DSC Tzero calibration. Either create 
 a sample file or locate one. Specify the new file and retry the operation.</p>
