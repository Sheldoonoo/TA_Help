        <h1><a name="kanchor12"></a>Add Scale Bar</h1>
        <p>Use the Add Scale Bar function to add a labeled <span style="font-family: 'Times New Roman';">I</span>-bar to denote a unit of distance to the plot. When you select this item the <a href="Win_Scale_Bar.htm">Scale Bar window</a> is displayed.</p>
