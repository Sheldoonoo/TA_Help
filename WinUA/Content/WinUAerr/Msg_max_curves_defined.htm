        <h1>Maximum Curves Defined</h1>
        <p><span style="color: red;font-weight: bold;">Maximum number of curves defined.</span>
        </p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p>Problem:</p>
        <p>You have already defined the maximum number of curves (10) that can be displayed on the current axis in <a href="../winhlp/Win_Curve_Overlay_Options_curves_page.htm">Curve Overlay</a>.</p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p>Solution:</p>
        <p>Delete an existing curve, then add the new curve.</p>
