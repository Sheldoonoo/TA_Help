        <h2><a name="kanchor103"></a>Checkbox Label Results with Curve Color</h2>
        <p>Check this box to have all new results labels drawn with the same color as that of the currently selected curve.</p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p>Leave this box blank to have the results labels drawn using the color specified on the File/Options <a href="Win_Main_Options_color_page.htm">Color Page</a> (default color is black).</p>
