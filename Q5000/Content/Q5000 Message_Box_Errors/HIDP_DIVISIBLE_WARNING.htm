    <body>
        <h1>Sample Interval Must be Divisible by 0.5</h1>
        <h4>The sample interval must be divisible by 0.5.</h4>
        <p>When you enter the data sample interval, you must enter a number that is divisible by 0.5.</p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p>Example: 2.0 sec/point</p>
