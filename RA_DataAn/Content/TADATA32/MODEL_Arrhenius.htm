        <p><a name="kanchor248"></a><a name="kanchor249"></a>The viscosity of Newtonian materials decreases with an increase in temperature. 
 The Arrhenius equation gives an approximation of this behavior.</p>
        <p>Temperature is in Kelvin.</p>
