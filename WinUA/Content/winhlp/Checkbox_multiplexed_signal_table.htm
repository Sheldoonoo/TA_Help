        <h2>Multiplexed Signal Table Checkbox</h2>
        <p>Check the Multiplexed Signal Table box to display the values of the multiplex signal (<span style="font-style: italic;">e.g.</span>, DMA and DEA frequency and DMA amplitude). If a symbol is used to distinguish these curves then it will be displayed next to each value.</p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p>See also:</p>
        <p><a href="Win_Graph_Options.htm">Graph Options</a>
        </p>
