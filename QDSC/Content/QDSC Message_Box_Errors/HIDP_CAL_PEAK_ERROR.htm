        <h1>Peak Onset Error</h1>
        <h4><a name="kanchor448"></a>Error finding peak onset.</h4>
        <p>When you selected the data limits for analysis, the marker was not placed 
 within the limits of an existing peak integration.</p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p>Repeat the operation. Make sure that you place the marker within the 
 baseline limits of an existing peak integration.</p>
