        <h1><a name="kanchor338"></a>Message 286</h1>
        <h4>Submersion clamp: &#160;Cannot 
 close furnace.</h4>
        <p style="font-weight: bold;">Problem:</p>
        <p>You have attempted to close the furnace. This cannot be done with the 
 submersion clamp installed.</p>
        <p style="font-weight: bold;">Solution:</p>
        <p>Either leave the furnace open or remove the submersion clamp and install 
 a different type of clamp.</p>
        <p>&#160;</p>
