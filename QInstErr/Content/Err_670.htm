        <h1><a name="kanchor499"></a>Message 670</h1>
        <h4><a name="kanchor500"></a>LNCS Communication Error.</h4>
        <p style="font-weight: bold;">Problem:</p>
        <p>A communication error has occurred.</p>
        <p style="font-weight: bold;">Solution:</p>
        <p>
            <img src="LNCSbackHead.gif" style="border: none;width: 347px;height: 248px;float: right;" width="347" height="248" align="right" border="0" />Check the connections shown in the figure to the right, 
 reset the LNCS and repeat the operation. If the error persists, contact 
 TA Instruments for service.</p>
