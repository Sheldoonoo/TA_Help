        <h1><a name="kanchor198"></a>Unsupported Database</h1>
        <h4>The &lt;NAME&gt; database system is not supported.</h4>
        <p>The TA Instruments database system only supports the Oracle database, 
 no other databases are available with this software. In order to use this 
 system, you must convert your database to an Oracle type.</p>
