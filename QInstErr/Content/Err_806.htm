        <h1>Message 806</h1>
        <h4><a name="kanchor895"></a>Adjust upper weight up error.</h4>
        <p style="font-weight: bold;"><span style="font-weight: bold;">Problem:</span>
        </p>
        <p>This message is displayed during a TMA force coil linearity test when 
 the probe should be up, but is not.</p>
        <p style="font-weight: bold;">Solution:</p>
        <p>Try the following:</p>
        <ul>
            <li class="Bullet" value="1">Check to make sure the suspension 
 is not sticking.</li>
            <li class="Bullet" value="2">Recalibrate the force and/or 
 probe.</li>
        </ul>
        <p>&#160;</p>
        <p>&#160;</p>
