        <h1><a name="kanchor562"></a>Slow Communication</h1>
        <h4>Either the instrument is too busy, locked-up, or the communication 
 device is too slow.</h4>
        <p>Wait for the instrument to finish the operation, then try again. You 
 may need to update your remote access to a faster type, or reset the instrument 
 if it is locked up.</p>
