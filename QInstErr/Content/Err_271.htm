        <h1><a name="kanchor311"></a>Message 271 </h1>
        <h4><a name="kanchor312"></a>Furnace opened while method running. Run terminated. </h4>
        <p style="font-weight: bold;">Problem: </p>
        <p>You have manually opened the furnace while an experiment was running. 
 The instrument has stopped the run. </p>
        <p style="font-weight: bold;">Solution: </p>
        <p>Use the <span style="font-weight: bold;color: #00509f;">FURNACE</span> 
 key on the touch screen to raise and lower the furnace while a method 
 is running. </p>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
        </script>
    </body>
