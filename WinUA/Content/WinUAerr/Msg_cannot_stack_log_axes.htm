        <h1><a name="kanchor60"></a>Cannot Stack Log Axes</h1>
        <p><span style="color: red;font-weight: bold;">Cannot stack log axes.</span>
        </p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p>Problem:</p>
        <p>You attempted to use the Stack Axes feature with a log axis. Log axes cannot be stacked automatically.</p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p>Solution:</p>
        <p>Use the <a href="../winhlp/Menu_Rescale_manual.htm">Rescale/Manual</a> function to adjust the axes.</p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
