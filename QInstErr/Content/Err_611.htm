        <h1><a name="kanchor785"></a>Message 611</h1>
        <h4><a name="kanchor786"></a>Sample interval entered is not a multiple 0.5 sec/pt</h4>
        <p style="font-weight: bold;">Problem:</p>
        <p>When you enter the data sampling interval for the SDT and TGA, you must 
 enter a number that is divisible by 0.5.</p>
        <p style="font-weight: bold;">Solution:</p>
        <p>Enter the data sampling interval again and repeat your operation.</p>
        <p>Example: &#160;2.5 
 sec/point</p>
        <p>&#160;</p>
        <p>&#160;</p>
