        <p>Specifies the name of a <a href="Label.htm">label</a> to transfer control 
 (jump) to. You can use the Goto function on it's own, or as part of a 
 conditional statement.</p>
        <p style="font-weight: bold;color: #00509f;">Example</p>
        <p class="Code" style="margin-bottom: 0;"><span style="font-weight: bold;">&#160; If</span> 
 V0 &gt;2 <span style="font-weight: bold;">then Goto</span> EndIt<span style="font-size: 8.0pt;"><br />
&#160; [statements]</span><span style="font-weight: bold;"><br />
&#160; :Endit</span></p>
