        <h1><a name="kanchor120"></a><span lang="EN-US"><span class="MCPopup"><a href="javascript:void(0);" MadCap:src="Menu.htm" onclick="FMCPopup( event, this ); return false;" class="MCPopupSpot" title="Click"><img src="ques_blue.jpg" style="border: none;width: 35px;height: 37px;border-style: none;float: right;" width="35" height="37" align="right" border="0" /></a></span></span>PromptVariable</h1>
        <p>Allows the operator to enter a variable at runtime.</p>
        <p class="Syntax"><span style="font-style: italic;font-weight: bold;font-size: 10.0pt;">Syntax</span>
        </p>
        <p class="Syntax">&#160;PromptVariable(&lt;Variable name&gt;, &lt;Message&gt;, 
 &lt;Type&gt;, &lt;Low Range&gt;, &lt;High Range&gt;)</p>
        <p class="Syntax" style="font-size: 8.0pt;"><span style="font-weight: bold;">Type</span>
            <br />
&#160;any=0<br />
&#160;integer=1<br />
&#160;real=2<br />
&#160;time=4</p>
