        <h1><a name="kanchor413"></a>Message 858</h1>
        <h4><a name="kanchor414"></a>Calibration aborted.</h4>
        <p style="font-weight: bold;">Problem:</p>
        <p>You have pressed the STOP key on the touch screen while the instrument 
 was performing a calibration step. &#160;The 
 calibration is cancelled.</p>
        <p style="font-weight: bold;">Solution:</p>
        <p style="font-weight: bold;"><span style="font-weight: normal;">Do not 
 touch the STOP key while calibrating the instrument unless you wish to 
 abort the calibration.</span>
        </p>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
        </script>
