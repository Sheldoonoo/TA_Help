        <h1><a name="kanchor740"></a>Message 106 </h1>
        <h4><a name="kanchor741"></a>Sample load in progress. Cannot tare, unload sample, or move furnace. 
 </h4>
        <p style="font-weight: bold;">Problem: </p>
        <p>You pressed the TARE, UNLOAD, or FURNACE key while the TGA was loading 
 a sample. &#160;</p>
        <p style="font-weight: bold;">Solution: </p>
        <p>Wait for the TGA to finish loading the sample, or interrupt it by pressing 
 the STOP key. </p>

        </script>
