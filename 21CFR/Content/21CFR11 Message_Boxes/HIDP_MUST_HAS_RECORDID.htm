        <h1>Must Have Record ID</h1>
        <h4><a name="kanchor159"></a>You must specify the Record ID to search.</h4>
        <p>In order to search the database records, you must specify a record ID. 
 Records cannot be located without it.</p>
        <p style="font-weight: bold;color: #00509f;">See also:</p>
        <p><a href="../Browsing_the_Database.htm">Browsing the Database</a>
        </p>
