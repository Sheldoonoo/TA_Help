        <h1><a name="kanchor65"></a>Database Save Failed</h1>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p class="Body_Text_3"><span style="color: #ff0000; font-weight: bold;">Database save failed.</span>
        </p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p>Problem:</p>
        <p>An error occurred while attempting to save a record in the database. The record is not saved.</p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p>Solution:</p>
        <p>Contact the System Manager to try to resolve the problem. If the error persists, call TA Instruments hotline for assistance.</p>
