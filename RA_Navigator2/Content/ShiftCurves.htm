        <p>The curves are shifted to create a master curve. Either a specific variable 
 or a specified y-axis may be used as the basis for the shifting operation.</p>
        <p class="Syntax" style="font-weight: bold;font-style: italic;">Syntax</p>
        <p class="Syntax" style="margin-bottom: 0;">ShiftCurves(&lt;ShiftBy&gt;, &lt;VarNum&gt;, 
 &lt;YAxis&gt;, &lt;ProcType&gt;) </p>
