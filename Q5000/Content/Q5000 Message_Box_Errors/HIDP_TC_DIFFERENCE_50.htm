    <body>
        <h1>Correction Greater Than 50°C</h1>
        <p>You have tried to save a temperature calibration in which the difference between the observed and the correct temperatures for one temperature calibration point is greater than 50°C. This is not allowed.</p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <p>Repeat the temperature calibration.</p>
        <script type="text/javascript" src="../SkinSupport/MadCapBodyEnd.js">
        </script>
