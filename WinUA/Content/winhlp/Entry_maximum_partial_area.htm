        <h2>Entry Maximum Partial Area</h2>
        <p>Enter the <span style="color: teal;font-weight: bold;">Maximum partial area</span> (fraction of peak area) as a decimal [the default is 0.5 (50 percent of the total area)]. The last partial area ends when it exceeds or equals this fraction of the total peak area.</p>
