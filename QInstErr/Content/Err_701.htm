        <h1><a name="kanchor73"></a>Message 701</h1>
        <h4><a name="kanchor74"></a>Bad run index in run list.</h4>
        <p style="font-weight: bold;">Problem:</p>
        <p>The program is attempted to perform a run that is faulty.</p>
        <p style="font-weight: bold;">Solution:</p>
        <ol>
            <li class="NumberedIndent" value="1">Open the 
 run in <span style="font-weight: bold;color: #00509f;">Experimental View</span>, 
 then click the <span style="font-weight: bold;color: #00509f;">Append</span> 
 button to copy the run to the end of the run list.</li>
            <li class="NumberedIndent" value="2">Delete the 
 bad run and continue.</li>
        </ol>
        <p>&#160;</p>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
        </script>
    </body>
