        <h1>Select All Labels</h1>
        <p>Use the Select All Labels option to highlight all of the analysis results and annotations displayed on the graph. You can then move them to a different position on the graph or delete them.</p>
        <p style="margin-top: 0;margin-bottom: 0;">&#160;</p>
        <h2 style="margin-top: 0.00pt;margin-bottom: 2.40pt;"><span style="color: teal;">Shortcut Key</span>
        </h2>
        <p>Ctrl + A</p>
